spring:
  cloud:
    nacos:
      discovery:
        server-addr: @discovery.addr@
        namespace: @config.namespace@
      config: # 指定配置中心的地址和配置中心使用的数据格式
        server-addr: @config.addr@
        file-extension: yml
        namespace: @config.namespace@
        shared-configs:
          - dataid: common.yml
            refresh: true
          - dataid: feign.yml
            refresh: true
        extension-configs:
          - dataid: cloud-config.yml
            group: @config-group@
            refresh: true
          - dataid: sms.yml
            group: @config-group@
            refresh: true